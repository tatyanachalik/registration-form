<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Newsletter Signup</title>
</head>
<body>
    <header>
        <h1>The Code Review</h1>
    </header>
    <section id="intro">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    </section>

    <form action="index.html" method="post">
        <fieldset id="contact">
            <legend>Contact Information</legend>
            <label for="name">Full Name</label>
            <input required type="text" id="name" name="user_name" placeholder="Required">
            <label for="email">Email Address</label>
            <input required type="email" id="email" name="user_email" placeholder="Required">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="user_phone_number" placeholder="(###) ### - ####">
            <label for="address">Street Address</label>
            <input type="text" id="address" name="user_address" placeholder="Number &amp; Street Name">
            <label for="city">City</label>
            <input type="text" id="city" name="user_city" placeholder="City Name">
            <label for="state">State</label>
            <select id="state" name="user_state">
                <option value="" disabled selected>Choose State</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>
            <label for="zip_code">Zip Code</label>
            <input type="text" id="zip_code" name="user_zip_code" placeholder="#####"><br>
        </fieldset>
        <fieldset id="newsletter">
            <legend>Newsletter</legend>
            <label>Select the newsletters you would like to receive</label>
            <span class="click"><input type="checkbox" id="html_news" value="newsletter_html_news" name="user_newsletter">
            <label for="html_news" class="box">HTML News</label></span>
            <span class="click"><input type="checkbox" id="css_news" value="newsletter_css_news" name="user_newsletter">
            <label for="css_news" class="box">CSS News</label></span>
            <span class="click"><input type="checkbox" id="js_news" value="newsletter_js_news" name="user_newsletter">
            <label for="js_news" class="box">Javascript News</label></span>

            <label>Newsletter format</label><br>
            <span class="click"><input type="radio" id="hypertext" value="hypertext" name="user_format">
            <label for="hypertext" class="box">HTML</label></span>
            <span class="click"><input type="radio" id="plain_text" value="plain_text" name="user_format">
            <label for="plain_text" class="box">Plain text</label></span>
            
            <label for="topics">Other topics you'd like to hear about</label>
            <textarea id="topics" name="user_topics" placeholder="Ex: JQuery, React Native, SolidWorks... "></textarea>
            <button type="submit">Sign Up</button>
        </fieldset>
    </form>
    
    <footer>
        <p>Copyright The Code Review</p>
    </footer>

    
</body>
</html>
